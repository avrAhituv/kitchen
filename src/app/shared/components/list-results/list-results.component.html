<mat-list *ngIf="results.length">
    <mat-list-item *ngFor="let r of results" (click)="openLink(r)">
        <img matListAvatar [src]="getImage(r)" alt="...">
        <h3 matLine [innerHTML]="getHtml(r.htmlTitle)"></h3>
        <h6 matLine >אתר: {{r.displayLink}}</h6>
        <p matLine [innerHTML]="getHtml(r.htmlSnippet)"></p>
    </mat-list-item>
</mat-list>
<mat-paginator  [pageSize]="googleSearch.take" [pageSizeOptions]="[5, 10]" [length]="googleSearch.totalItemsCountChanged | async"  showFirstLastButtons></mat-paginator>
<div *ngIf="!results.length">
    <h4>
        לא נמצאו תוצאות.
    </h4>
</div>
